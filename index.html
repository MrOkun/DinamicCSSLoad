   	//Стандартная тема, которая включится при открытии страницы.
   	//Default theme that will be included when the page is opened.
      window.onload = function (){
      var filename = "white.css",sheet,i;
      var fileref = document.createElement("link");//основная тема

      fileref.setAttribute("rel", "stylesheet");
      fileref.setAttribute("type", "text/css");
      fileref.setAttribute("href", filename);

      timerfunc = function (){
          for (i=0;i<document.styleSheets.length;i++){
              sheet = document.styleSheets[i].href;
              if(sheet !== null && sheet.substr(sheet.length-filename.length) == filename)
                  return readyfunc();
          }
          setTimeout(timerfunc,50);  
      }

      if (document.all){
          fileref.attachEvent('onreadystatechange',function() {
              if(fileref.readyState == 'complete' || fileref.readyState == 'loaded')
                  readyfunc();
          });
      } else {
          setTimeout(timerfunc,50);
      }
      document.getElementsByTagName("head")[0].appendChild(fileref);    
  }
